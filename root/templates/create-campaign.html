{% extends 'home.html' %} {% block title %}Create Campaign {%  endblock %}
{% block logo %} <link rel="icon" type="image/x-icon" href="../static/logo.jpeg"> {% endblock %}
{% block sponsor %}

<div class="container" id="for-campaign">
    <h1 style="margin-left: 500px;">Create Campaign</h1>
  
    <form action="/create-campaign" method="POST" class="campaign-form row">
  
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Campaign Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Campaign Name" required>
      </div>
  
      <div class="col-md-12 mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea type="text" class="form-control" id="description" name="description" rows="5" placeholder="Describe your campaign (max 500 characters)" maxlength="500" required></textarea>
      </div>

      <div class="col-md-6 mb-3">
        <label for="category" class="form-label">Category :</label>
        <select class="form-select" aria-label="Category" name="category">
          <option selected>Category</option>
          {% for category in categories %}
          <option value="{{ category }}">{{ category }}</option>
          {% endfor %}
        </select>
      </div>
  
      <div class="col-md-6 mb-3">
        <label for="start_date" class="form-label">Start Date:</label>
        <input type="date" class="form-control" id="start_date" name="start_date" required>
      </div>
  
      <div class="col-md-6 mb-3">
        <label for="end_date" class="form-label">End Date:</label>
        <input type="date" class="form-control" id="end_date" name="end_date" required>
      </div>
  
      <div class="col-md-12 mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="True" id="isprivate" name="isprivate">
          <label class="form-check-label" for="isprivate">
            Private Campaign (Check if the campaign is not publicly visible)
          </label>
        </div>
      </div>
  
      <div class="col-md-12 mb-3">
        <label for="goals" class="form-label">Campaign Goals:</label>
        <textarea type="text" class="form-control" id="goals" name="goals" rows="3" placeholder="Outline your campaign goals" maxlength="250" required></textarea>
      </div>

      <div class="col-md-6 mb-3">
        <label for="budget" class="form-label">Budget:</label>
        <input type="number" class="form-control" id="budget" name="budget" required>
      </div>
  
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary campaign-button">Create Campaign</button>
      </div>
  
    </form>
  </div>
{%  endblock %}
{% block campaign%}
{%  endblock %}
